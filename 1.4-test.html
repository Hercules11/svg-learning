<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div>
			<svg width="140" height="170" xmlns="http://www.w3.org/2000/svg">
				<title>Cat</title>
				<!-- 作为鼠标指针指向图像时的提示 -->
				<desc>Stick Figure of a Cat</desc>
				<!-- 为图像定义完整的描述信息 -->
				<!-- 在这里绘制图像 -->
			</svg>
		</div>
		<div>
			<svg width="140" height="170" xmlns="http://www.w3.org/2000/svg">
				<title>Cat</title>
				<desc>Stick Figure of a Cat</desc>
				<circle cx="70" cy="95" r="50" style="stroke: black; fill: none" />
				<!-- ，填充（fill background-color）和轮廓画笔颜色（stroke border-color）写在两个单独的属性中 -->
			</svg>
		</div>
		<div>
			<svg width="140" height="170" xmlns="http://www.w3.org/2000/svg">
				<title>Cat</title>
				<desc>Stick Figure of a Cat</desc>
				<circle cx="70" cy="95" r="50" style="stroke: black; fill: none" />
				<circle cx="55" cy="80" r="5" stroke="black" fill="#339933" />
				<circle cx="85" cy="80" r="5" stroke="black" fill="#339933" />
			</svg>
		</div>
		<div>
			<svg width="140" height="170" xmlns="http://www.w3.org/2000/svg">
				<title>Cat</title>
				<desc>Stick Figure of a Cat</desc>
				<circle cx="70" cy="95" r="50" style="stroke: black; fill: none" />
				<circle cx="55" cy="80" r="5" stroke="black" fill="#339933" />
				<circle cx="85" cy="80" r="5" stroke="black" fill="#339933" />
				<g id="whiskers">
					<line x1="75" y1="95" x2="135" y2="85" style="stroke: black" />
					<line x1="75" y1="95" x2="135" y2="105" style="stroke: black" />
				</g>
			</svg>
		</div>
		<div>
			<svg
				width="140"
				height="170"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
			>
				<title>Cat</title>
				<desc>Stick Figure of a Cat</desc>
				<circle cx="70" cy="95" r="50" style="stroke: black; fill: none" />
				<circle cx="55" cy="80" r="5" stroke="black" fill="#339933" />
				<circle cx="85" cy="80" r="5" stroke="black" fill="#339933" />
				<g id="whiskers">
					<line x1="75" y1="95" x2="135" y2="85" style="stroke: black" />
					<line x1="75" y1="95" x2="135" y2="105" style="stroke: black" />
				</g>
				<!-- 首先在scale变换中对x坐标乘以-1，翻转了坐标系统 -->
				<!-- 将坐标系统向右translate（平移）140个像素（负值），才能将它们移到目标位置 -->
				<use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)" />
				<!-- 为了准确在组件树拿到相关元素，指定作用域避免与外部元素冲突，取到相同 id -->
			</svg>
		</div>
		<div>
			<svg
				width="140"
				height="170"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
			>
				<title>Cat</title>
				<desc>Stick Figure of a Cat</desc>
				<circle cx="70" cy="95" r="50" style="stroke: black; fill: none" />
				<circle cx="55" cy="80" r="5" stroke="black" fill="#339933" />
				<circle cx="85" cy="80" r="5" stroke="black" fill="#339933" />
				<g id="whiskers">
					<line x1="75" y1="95" x2="135" y2="85" style="stroke: black" />
					<line x1="75" y1="95" x2="135" y2="105" style="stroke: black" />
				</g>
				<use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)" />
				<!-- 耳朵 -->
				<polyline
					points="108 62, 90 10, 70 45, 50, 10, 32, 62"
					style="stroke: black; fill: none"
				/>
				<!-- 嘴 -->
				<polyline
					points="35 110, 45 120, 95 120, 105, 110"
					style="stroke: black; fill: none"
				/>
			</svg>
		</div>
		<div>
			<svg
				width="140"
				height="170"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
			>
				<title>Cat</title>
				<desc>Stick Figure of a Cat</desc>
				<circle cx="70" cy="95" r="50" style="stroke: black; fill: none" />
				<circle cx="55" cy="80" r="5" stroke="black" fill="#339933" />
				<circle cx="85" cy="80" r="5" stroke="black" fill="#339933" />
				<g id="whiskers">
					<line x1="75" y1="95" x2="135" y2="85" style="stroke: black" />
					<line x1="75" y1="95" x2="135" y2="105" style="stroke: black" />
				</g>
				<use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)" />
				<!-- 耳朵 -->
				<polyline
					points="108 62, 90 10, 70 45, 50, 10, 32, 62"
					style="stroke: black; fill: none"
				/>
				<!-- 嘴 -->
				<polyline
					points="35 110, 45 120, 95 120, 105, 110"
					style="stroke: black; fill: none"
				/>
				<!-- 鼻子 -->
				<path
					d="M 75 90 L 65 90 A 5 10 0 0 0 75 90"
					style="stroke: black; fill: #ffcccc"
				/>
			</svg>
		</div>
		<div>
			<svg
				width="140"
				height="170"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
			>
				<title>Cat</title>
				<desc>Stick Figure of a Cat</desc>
				<circle cx="70" cy="95" r="50" style="stroke: black; fill: none" />
				<circle cx="55" cy="80" r="5" stroke="black" fill="#339933" />
				<circle cx="85" cy="80" r="5" stroke="black" fill="#339933" />
				<g id="whiskers">
					<line x1="75" y1="95" x2="135" y2="85" style="stroke: black" />
					<line x1="75" y1="95" x2="135" y2="105" style="stroke: black" />
				</g>
				<use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)" />
				<!-- 耳朵 -->
				<polyline
					points="108 62, 90 10, 70 45, 50, 10, 32, 62"
					style="stroke: black; fill: none"
				/>
				<!-- 嘴 -->
				<polyline
					points="35 110, 45 120, 95 120, 105, 110"
					style="stroke: black; fill: none"
				/>
				<!-- 鼻子 -->
				<path
					d="M 75 90 L 65 90 A 5 10 0 0 0 75 90"
					style="stroke: black; fill: #ffcccc"
				/>
				<text
					x="60"
					y="165"
					style="
						font-family: sans-serif;
						font-size: 14pt;
						stroke: none;
						fill: black;
					"
				>
					Cat
				</text>
			</svg>
		</div>
	</body>
</html>
